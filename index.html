<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/netflix-logo-icon.svg" type="image/png">
    <title>Website-TestProgram</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User on CRUD </h1>
        
        <!-- Form Input Data Pelanggan -->
        <form id="customerForm">
            <input type="hidden" id="customerId">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="text" id="todostitle" placeholder="Title" required>
            <select id="status" name="Todos Status" required>
                <option value="" disabled selected>Pilih Status</option>
                <option value="Not Finished">Not Finished</option>
                <option value="Done">Done</option>
         <input type="text" id="posttitle" placeholder="Post Title" required>
         <input type="text" id="posttext" placeholder="Post Text" required>
           </select>
            <button type="submitButton" class="save-button">Simpan</button>
        </form>
      
        <!-- Tabel Data Pelanggan -->
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Todos Title </th>
                    <th>Todos Status</th>
                    <th>Post Title</th>
                    <th>Post Text</th>
                    <th><p>Aksi</p></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
